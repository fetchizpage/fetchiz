<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Acceso</title>
<style>
  body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background:#fff0f6;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    padding:20px;
    box-sizing:border-box;
  }
  h2{
    color:#444;
    margin-bottom:20px;
    text-align:center;
  }
  #passwordDisplay{
    font-size:26px;
    letter-spacing:8px;
    margin-bottom:10px;
    min-height:32px;
  }
  #errorMsg{
    color:#e63946;
    font-size:14px;
    height:18px;
    margin-bottom:20px;
    text-align:center;
  }
  .keypad{
    display:grid;
    grid-template-columns:repeat(3,70px);
    grid-gap:12px;
    margin-bottom:20px;
  }
  .keypad button{
    height:70px;
    border:none;
    border-radius:12px;
    background:#f8b6c6;
    font-size:20px;
    cursor:pointer;
    transition:background .2s;
  }
  .keypad button:hover{
    background:#f497b5;
  }

  /* BotÃ³n extra */
  .extra-btn{
    background:#e91e63;
    color:#fff;
    border:none;
    border-radius:8px;
    padding:12px 20px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 4px 8px rgba(0,0,0,.2);
    transition:background .2s;
  }
  .extra-btn:hover{ background:#c2185b; }

  /* Overlay de carga */
  #loadingOverlay{
    position:fixed;
    inset:0;
    background:rgba(255,240,246,0.95);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:1000;
    font-family:inherit;
    visibility:hidden;
    opacity:0;
    transition:opacity .3s ease;
  }
  #loadingOverlay.active{
    visibility:visible;
    opacity:1;
  }
  .spinner{
    border:4px solid #f3f3f3;
    border-top:4px solid #e6457a;
    border-radius:50%;
    width:40px;
    height:40px;
    animation: spin 1s linear infinite;
    margin-bottom:15px;
  }
  @keyframes spin{
    from{ transform:rotate(0deg) }
    to{ transform:rotate(360deg) }
  }
  .loading-text{
    color:#444;
    font-size:18px;
    margin-bottom:8px;
  }
  .personal-msg{
    color:#e6457a;
    font-size:14px;
    text-align:center;
  }

  /* ðŸ“± Responsive */
  @media(max-width:500px){
    .keypad{
      grid-template-columns:repeat(3,60px);
      grid-gap:10px;
    }
    .keypad button{
      height:60px;
      font-size:18px;
    }
    .extra-btn{
      width:100%;
      max-width:240px;
    }
  }
</style>
</head>
<body>

  <h2>ðŸ”’ Enter password</h2>
  <div id="passwordDisplay"></div>
  <div id="errorMsg"></div>

  <div class="keypad">
    <button>1</button><button>2</button><button>3</button>
    <button>4</button><button>5</button><button>6</button>
    <button>7</button><button>8</button><button>9</button>
    <button>0</button><button id="clear">âŒ«</button><button id="ok">âœ”</button>
  </div>

  <!-- BotÃ³n extra -->
  <button class="extra-btn" onclick="window.location.href='rompecabezas.html'">
    Clave aqui muchachita 
  </button>

  <!-- Overlay de carga -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Cargando...</div>
    <div class="personal-msg">Que buena eres resolviendo eh </div>
  </div>

<script>
  const correctPassword = "749"; // ðŸ‘ˆ tu contraseÃ±a
  const display = document.getElementById("passwordDisplay");
  const errorMsg = document.getElementById("errorMsg");
  const overlay = document.getElementById("loadingOverlay");
  let input = "";

  document.querySelectorAll(".keypad button").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const val = btn.textContent.trim();
      if(val === "âŒ«"){
        input = input.slice(0,-1);
      }else if(val === "âœ”"){
        if(input === correctPassword){
          errorMsg.textContent = "";
          overlay.classList.add("active"); // mostrar overlay
          setTimeout(()=>{
            window.location.href = "carta.html";
          },3000);
        }else{
          errorMsg.textContent = "ContraseÃ±a incorrecta. Intenta de nuevo.";
          input = "";
        }
      }else{
        if(input.length < 10){
          input += val;
        }
      }
      display.textContent = input.replace(/./g,"â€¢");
    });
  });
</script>

</body>
</html>
